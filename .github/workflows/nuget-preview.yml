name: Publish Nuget Pre-release

on:
  push:
    branches:
      - feature/*
    paths:
      - playground/Nuget/**
    
  # Allow manually trigger of the jobs
  workflow_dispatch:

env:
  projectName: Ips.AbTesting
  projectPath: ${{ github.workspace }}/playground/Nuget/Ips.AbTesting
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true
  
jobs:
  build:
    env:
        BUILD_CONFIG: 'Release'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Get all history to allow automatic versioning using MinVer
      - name: Get Build Version
        run: |
          Import-Module .\modules\GetBuildVersion.psm1
          Write-Host $Env:GITHUB_REF
          $version = GetBuildVersion -VersionString $Env:GITHUB_REF
          echo "BUILD_VERSION=$version" | Out-File -FilePath $Env:GITHUB_ENV -Encoding utf-8 -Append          
        shell: pwsh
      - name: Any Name Bash Test Step
        shell: bash
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "Env_GITHUB_REF: $$Env:GITHUB_REF"
          echo "BUILD_VERSION: $BUILD_VERSION"
      - name: Build
        run: dotnet build ${{ env.projectPath }}/${{ env.projectName }}.csproj --configuration $BUILD_CONFIG -p:Version=$BUILD_VERSION

      - name: Push
        run: dotnet nuget push **\*.nupkg --source https://nuget.pkg.github.com/ips-ag/index.json --api-key ${GITHUB_TOKEN}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
